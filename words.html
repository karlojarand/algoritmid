<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sõnade lugeja</title>
    <script src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.1.js" type="text/javascript"></script>
    <style>

    body {
        background: aqua;
        text-align: center;
        margin-top: 200px;
    }
      h1 {
          background: aqua;
          margin-bottom: 70px;
      }
      #Text {   
          margin-left: 100px;
          padding-right: 200px;
      }
      .button {
        margin-top: 200px;
      }
    </style>
</head>
<body>
 
   <h1> Sisesta soovitud tekst</h1>  
   <textarea rows="5" cols="50" type="text" id="Text"></textarea>
<button id="nrOfWords">sõnu lauses</button>

<div id="result"></div>
</body>

<!-- Algoritm -->
<script>
  let submitButton = document.getElementById('nrOfWords');
submitButton.addEventListener('click', () => {
  let input = document.getElementById('Text').value;

  //let html = input + output;
  Algorithmia.client("simYu5WwblFDr1a7YpXFvzW/A8/1")
.algo("diego/WordCounter/0.1.0?timeout=300")
.pipe(input)
.then(function(output) {document.getElementById('result').innerHTML ="Sinu tekstis on:" + " "+ output.result + " " +"sõna"});

});
</script>
</html>
